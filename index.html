<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Come Visit Clove Dental Today." />
    <title>Clove Dental</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="nav-container">
        <div class="logo-container">
          <!-- <h1 class="logo-name">clove<span class="logo-symbol">:)</span></h1>
          <p class="logo-info">DENTAL</p> -->
          <img src="/assets/images/clove-logo.svg" />
        </div>
        <div class="nav-button-container">
          <button class="nav-primary-button">
            <div class="nav-btn-container">
              <img
                class="nav-btn-img"
                src="/assets/icons/nav-primary-btn-ico.svg"
              />
              <p class="nav-btn-name">Book Appointment</p>
            </div>
          </button>
          <button class="nav-secondary-button">
            <div class="nav-btn-container">
              <img class="nav-btn-img" src="/assets/icons/nav-phone-icon.svg" />
              <p class="nav-btn-name">985-6589-510</p>
            </div>
          </button>
        </div>
      </div>
    </header>
    <section id="hero">
      <div class="hero-main-container">
        <div class="hero-left-container">
          <div class="hero-logo-container">
            <img src="/assets/images/image 10.png" alt="" />
            <img src="/assets/images/image 11.png" alt="" />
            <img src="/assets/images/Untitled design (1) 1.png" alt="" />
          </div>
          <div class="hero-image-content-container">
            <h1 class="hero-image-content-heading">
              Your Smile, Our Priority At
              <span class="hero-image-content-span">Clove Dental</span>
            </h1>
            <p class="hero-image-content-desc">
              Expert RCT. Zero Pain. Right Here in Delhi.
            </p>
            <button class="hero-image-content-button">
              <div class="hero-image-btn-container">
                <img
                  class="nav-btn-img"
                  src="/assets/icons/nav-primary-btn-ico.svg"
                />
                <p class="nav-btn-name">Book Appointment</p>
              </div>
            </button>
          </div>
          <img src="/assets/images/man.png" alt="" class="man-image" />
        </div>
        <div class="hero-right-container"></div>
      </div>
      <div class="hero-scroll-container"></div>
      <div class="hero-sm-form-container"></div>
    </section>

    <section id="about"></section>

    <section id="features"></section>

    <section id="testimonials"></section>

    <section id="pricing"></section>

    <footer></footer>
    <script src="scripts/script.js" defer></script>
  </body>
</html>
